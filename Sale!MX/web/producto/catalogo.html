<div id="PSCliente" class="container-fluid mt-5">
    <h2>Productos o Servicios</h2>
    <br>
    <!-- Search form -->
    <form class="form-inline active-cyan-4">
        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Buscar" id="txtSearch"
               aria-label="Buscar">
        <button type="button" class="btn btn-outline-info waves-effect" placeholder="Buscar" onclick=""> </button>
        <i class="fas fa-search" aria-hidden="true"></i>
    </form>
    <button type="button" class="btn btn-outline-success waves-effect" data-toggle="modal" data-target="#modalPoll-1" id="btnAgregar" name="btnAgregar">Agregar</button>
    <table id="dtProductoServicio" class="table table-striped" cellspacing="0" width="100%">
        <thead>
            <tr>                            
                <th class="th-sm">Nombre
                </th>
                <th class="th-sm">Foto
                </th>
                <th class="th-sm">Precio
                </th>
                <th class="th-sm">Descripción
                </th>
                <th class="th-sm">Empresa
                </th>
                <th class="th-sm">Acciones
                </th>
                <th class="th-sm" id="eliminar" name="eliminar">Eliminar
                </th>
            </tr>
        </thead>
        <tbody id="tblProductoServicio">

        </tbody>
    </table>
</div>
<!-- Modal: modalPoll -->
<div class="modal fade right" id="modalPoll-1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-full-height modal-right modal-notify modal-info" role="document">
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <p class="heading lead"> Producto o Servicio
                </p>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" onclick="limpiarDetallePS()" class="white-text">×</span>
                </button>
            </div>

            <!--Body-->
            <div class="modal-body">
                <div class="text-center">
                    <i class="far fa-file-alt fa-4x mb-3 animated rotateIn"></i>

                    <div class="modal-body mb-0">
                        <div class="md-form form-sm">
                            <input type="text" id="txtNombre" class="form-control">
                            <label for="txtNombre" id="lable1">Nombre:</label>
                        </div>
                        <div class="md-form form-sm">
                            <input type="text" id="txtPrecio" class="form-control">
                            <label for="txtPrecio" id="lable2">Precio:</label>
                        </div>
                        <div class="md-form form-sm">
                            <input type="text" id="txtDescripcion" class="form-control">
                            <label for="txtDescripcion" id="lable3">Descripción</label>
                        </div>
                        <div class="md-form form-sm">
                            <div class="md-form">
                                <div class="col-md-6 mb-6">
                                    <layout for="imgFotoP2" class="h4">Fotografia:</layout>
                                    <img id="imgFotoP2" width="250" height="300">
                                    <form>
                                        <div class="md-form">
                                            <div class="file-field">
                                                <div class="btn btn-info btn-lg float-left waves-effect waves-light">
                                                    <span>Cargar</span>
                                                    <input type="file" name="txtFotoP2" id="txtFotoP2" class="form-control text-black" onchange="cargarFotoP1()">
                                                    <textarea hidden="true" class="form-control text-black" name="txtBase64P2" id="txtBase64P2"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>                         
                        <div class="md-form form-sm">
                            <input type="hidden" id="txtIdPS" class="form-control">
                        </div>
                    </div>
                    <br><br>
                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-outline-success waves-effect" data-dismiss="modal" aria-label="Close" onclick="decidirPS()">Agregar</button>
                        <a type="button" class="btn btn-outline-primary waves-effect" onclick="limpiarDetallePS()"data-dismiss="modal">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal: modalPoll -->
<script>
    // Material Select Initialization
    $(document).ready(function () {
        $('.mdb-select').materialSelect();
    });
</script>
